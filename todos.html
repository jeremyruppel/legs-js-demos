<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Legs.js | Todo List Demo</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Jeremy Ruppel">
	<!-- Date: 2010-12-23 -->
	<link rel="stylesheet" href="todos/css/todos.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<script src="common/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="common/js/jquery.livequery.js" type="text/javascript" charset="utf-8"></script>
	<script src="common/js/legs.js" type="text/javascript" charset="utf-8"></script>
	<script src="todos/js/json2.js" type="text/javascript" charset="utf-8"></script>
	<script src="todos/js/todos.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
    </ul>

	<div id="inspiration" class="footer">
	  Inspired by
	  <br />
	  <a href="http://documentcloud.github.com/backbone/examples/todos/index.html">Backbone.js Todos</a>
	</div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-content"></div>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>
</body>
</html>
